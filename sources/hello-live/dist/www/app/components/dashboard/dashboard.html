<div class="row">
    <div class="col-md-12">
        <h3>Welcome!</h3>
    </div>

    <div class="box">
        <!-- /.box-header -->
        <div class="box-body no-padding">
            <table class="table table-hover">
                <tbody>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                <tr *ngFor="#game of _games" class="respond-click">
                    <td>{{game.name}}</td>
                    <td>{{game.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
